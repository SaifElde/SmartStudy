{% extends "base.html" %}
{% block title %}الرئيسية - SmartStudy{% endblock %}
{% block content %}
<div class="home-container" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="hero-card" style="background: rgba(255,255,255,0.95); border-radius: 30px; padding: 60px; box-shadow: 0 30px 60px rgba(0,0,0,0.3); max-width: 800px; text-align: center;">
        <i class="bi bi-mortarboard" style="font-size: 5rem; color: #4a90e2; margin-bottom: 20px;"></i>
        <h1 style="font-size: 3rem; font-weight: bold; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px;">SmartStudy</h1>
        <p style="color: #666; font-size: 1.2rem; margin-bottom: 40px;">منصة ذكية لمساعدتك في تنظيم وقتك الدراسي وتحسين مستواك الأكاديمي</p>
        <div class="mb-4">
            <a href="/register" class="btn btn-primary btn-lg" style="padding: 15px 40px; margin: 0 10px; border-radius: 50px;"><i class="bi bi-person-plus"></i> إنشاء حساب جديد</a>
            <a href="/login" class="btn btn-outline-primary btn-lg" style="padding: 15px 40px; margin: 0 10px; border-radius: 50px;"><i class="bi bi-box-arrow-in-right"></i> تسجيل الدخول</a>
        </div>
        <div class="features" style="display: flex; justify-content: center; gap: 40px; margin-top: 50px; color: #666;">
            <div class="feature-item text-center"><i class="bi bi-calendar-week" style="font-size: 2rem; color: #4a90e2;"></i><h5>خطة أسبوعية ذكية</h5></div>
            <div class="feature-item text-center"><i class="bi bi-graph-up" style="font-size: 2rem; color: #4a90e2;"></i><h5>تتبع المستوى</h5></div>
            <div class="feature-item text-center"><i class="bi bi-clock" style="font-size: 2rem; color: #4a90e2;"></i><h5>إدارة الوقت</h5></div>
        </div>
    </div>
</div>
{% endblock %}
