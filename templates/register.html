{% extends "base.html" %}
{% block title %}تسجيل جديد - SmartStudy{% endblock %}
{% block content %}
<div class="container">
    <div class="card mx-auto mt-5" style="max-width: 500px;">
        <div class="card-header bg-primary text-white text-center py-4">
            <i class="bi bi-person-plus" style="font-size: 3rem;"></i>
            <h2 class="mt-2">إنشاء حساب جديد</h2>
        </div>
        <div class="card-body p-4">
            <form method="post">
                <div class="mb-3">
                    <label class="form-label">الاسم الكامل</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" name="username" required placeholder="أدخل اسمك الكامل">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">البريد الإلكتروني</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" name="email" required placeholder="example@email.com">
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" name="password" required placeholder="●●●●●●●●">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2"><i class="bi bi-check-circle"></i> إنشاء الحساب</button>
            </form>
            <div class="text-center mt-3">
                <p>لديك حساب بالفعل؟ <a href="/login" class="text-primary">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
